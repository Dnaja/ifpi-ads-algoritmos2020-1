<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vermelho {
           color: red; 
        }
    </style>
</head>
<body>
    <h1>MÃºltiplos de 3</h1>
    <label>Limite:</label>
    <input id="numero" type="number" />
    <button id="botao">Calcular</button>

    <ul id="multiplos">
    </ul>

    <script>
        let btn_calcular = document.getElementById('botao')
        let campo_numero = document.getElementById('numero')
        let lista = document.getElementById('multiplos')

        const manipular_clique = function(){
            lista.innerHTML = ''

            let numero = Number(campo_numero.value)
            let inicio = 1
            let alvo = numero

            while (inicio <= alvo) {

                if (inicio % 3 == 0) {
                    let item = document.createElement('li')
                    item.textContent = inicio

                    if (inicio % 7 == 0){
                        item.classList.add('vermelho')
                    }

                    lista.appendChild(item)
                }

                inicio = inicio + 1
            }

        }

        btn_calcular.addEventListener('click', manipular_clique)
    </script>
</body>
</html>
